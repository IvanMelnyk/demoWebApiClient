<div class="modal-dialog">
	<div class="modal-content">
		<form [formGroup]="newRecordForm"  data-toggle="validator" role="form" (ngSubmit)="confirm()">
			<div class="modal-header">
			<button type="button" class="close" (click)="close()" >&times;</button>
			<h4 class="modal-title">Create new record</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					Title
					<input type="text" class="form-control" placeholder="Title sample" required autofocus [formControl]="newRecordForm.controls['title']">
				</div>
				<div class="form-group">
					Text language
					<select type="text" class="form-control"
						required [formControl]="newRecordForm.controls['lang']">
						<option>English</option>
						<option>Ukrainian</option>
						<option>Russian</option>
					</select>
				</div>
				<div class="form-group">
					Text
					<textarea rows='1' wrap="on" placeholder='Put text here...'
					class="form-control" required [formControl]="newRecordForm.controls['text']"></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" type="submit" [disabled]="!newRecordForm.valid">OK</button>
				<button type="button" class="btn btn-default" (click)="close()" >Cancel</button>
			</div>
		</form>
	</div>
  </div>
